{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {% static 'blog/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet"type="text/css" href="{% static 'blog/main.css' %}">

    <link rel="stylesheet" href=" {% static 'blog/animate.css-main/animate.min.css' %}">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel">
        <div class="container">
          <a class="navbar-brand me-4, animate__animated animate__bounce" href="{% url 'blog-home' %}">Matos.dz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav ms">
              <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'blog-products' %}">Products</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

			{% block content %}{% endblock %}   

    <script src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
